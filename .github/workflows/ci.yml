name: CI
on:
  push:
    branches:
      - main
      - dev
      - temp_dev
  pull_request:
    branches:
      - '*'

env:
  FOUNDRY_PROFILE: ci

jobs:
  run-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies
        run: make install

      - name: Run scripts
        run: make testScripts

      - name: Run tests
        run:
          - forge test
          - make testScripts
