name: CI
on:
  push:
    branches:
      - main
  pull_request:

env:
  FOUNDRY_PROFILE: ci

jobs:
  run-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies
        run: forge install

      - name: Set environment variables
        run: |
          set -o allexport
          source dev.env set
          +o allexport

      - name: Test stuff
        run: make smth

      - name: Run scripts
        run: make testScripts

      - name: Run tests
        run: forge test
