name: Tests

on:
    push:
        branches:
            - main
            - dev
    pull_request:
        branches:
            - "*"

env:
    FOUNDRY_PROFILE: ci
    SEPOLIA_RPC_URL: ${{ secrets.SEPOLIA_RPC }}

jobs:
    verify-tests:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install Foundry
              uses: foundry-rs/foundry-toolchain@v1

            - name: Install dependencies
              run: make install

            - name: Run tests
              run: make test
